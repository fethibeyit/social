
<input type="file" name="file" id="file" (change)="onFileChange($event)" multiple>
<label for="file">
  <div fileDragDrop class="file-drag-drop" (filesChangeEmiter)="populateFiles($event)">
    <div class="flex justify-content-between">
      <div class="flex-grow-1">
        <div style="text-align: center;">{{'Select your file' | translate}} </div>
        <div style="text-align: center;">{{'or drop it here!' | translate}}</div>
      </div>
      <p-button (onClick)="close($event)" size="small"
                icon="pi pi-times" [rounded]="true" severity="secondary"/>
    </div>
    <div class="scroll-container">
      <div class="files-container">

        <p-card *ngFor="let f of (files$ | async)"
                (click)="preventDefault($event)">
          <div style="position: relative; padding:1rem;">
            <p style="font-size: 1rem;">{{displayFileName(f.file.name)}}</p>
            <div class="close-container">
              <p-button icon="pi pi-times" [text]="true" (click)="deleteFile($event, f.url);" [rounded]="true" severity="secondary"/>
            </div>
          </div>
          <div  class="image-container">
            <img *ngIf="fileIsImage(f.file)" alt="{{f.file.name}}" src="{{f.src}}" class="image-file"/>
            <img *ngIf="fileIsPdf(f.file)" src="assets/images/pdf-icon-64.png" alt="pdf icon" height="64" width="64">
          </div>
        </p-card>
      </div>
    </div>
  </div>
</label>
