
  <mat-toolbar color="primary" >
    <div class="navbar-container" >

      <div>
        <span style="color: white" >{{"Social App" | translate}}</span>
      </div>

      <div class="navbar-end" >
        <span style="color: white;">{{(profile$ | async)?.fullname | titlecase}}</span>
        <button *ngIf="authService.isAuthenticated()" (click)="logout()" style="color: white"
                mat-icon-button>
          <mat-icon>logout</mat-icon>
        </button>
        <mat-select class="select-lang" [(ngModel)]="selectedLanguage" (selectionChange)="selectLanguage()"  >
          <mat-option *ngFor="let lang of languages" [value]="lang.value" >{{lang.display}}</mat-option>
        </mat-select>

      </div>



    </div>
