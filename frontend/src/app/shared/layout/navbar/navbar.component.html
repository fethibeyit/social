
<p-toolbar [style]="{ 'border-radius': '0' , 'padding': '0' }">


  <span class="navbar-container" >

    <p-avatar
              image="assets/images/SA_Logo.png"
              styleClass="mr-2"
              size="xlarge"
              shape="circle" />

    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-search" />
      <input type="text" pInputText
             style="background-color: #f0f2f5; border-radius: 1.5rem;"
             placeholder="Rechercher" />
    </p-iconField>

    </span>
<span style="margin-top: auto;">
    <p-tabMenu [model]="menuItems"  />
</span>

    <a class="navbar-end" style="padding: 1rem" >
      <p-tieredMenu #menu [model]="profileItems" [popup]="true" >
      <ng-template pTemplate="item" let-item let-hasSubmenu="hasSubmenu">
        <a pRipple class="flex align-items-center p-menuitem-link">
                          <span >{{ item.label }}</span>

        <span [class]="item.icon" class="p-menuitem-icon"></span>
                <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">
                    {{ item.shortcut }}
                </span>
                <i *ngIf="hasSubmenu" class="pi pi-angle-right ml-auto text-primary"></i>
          </a>
      </ng-template>
      </p-tieredMenu>

      <p-avatar *ngIf=" (profile$ | async)?.fullname && !(profile$ | async)?.imageurl"
                  (click) = "menu.toggle($event)"
                   label="{{avatarLabel}}"
                   styleClass="mr-2"
                   [style]="{ 'background-color': '#3B82F6', color: '#fff' }"
                   size="large"
                   shape="circle" />

      <p-avatar *ngIf=" (profile$ | async)?.imageurl"
                (click) = "menu.toggle($event)"
                image="{{(profile$ | async)?.imageurl}}"
                styleClass="mr-2"
                size="large"
                shape="circle" />


<!--      <span >{{(profile$ | async)?.fullname | titlecase}}</span>-->
<!--      <span *ngIf="(profile$ | async)?.imageurl"><img src="{{(profile$ | async)?.imageurl}}" style="border-radius: 50%; width: 2rem; height: 2rem; margin-left: 1rem;"></span>-->

<!--      <p-dropdown [(ngModel)]="selectedLanguage" [options]="languages" (onChange)="selectLanguage()" >-->
<!--        <ng-template let-language pTemplate="item">-->
<!--          {{language.display}}-->
<!--        </ng-template>-->
<!--      </p-dropdown>-->
    </a>

</p-toolbar>
