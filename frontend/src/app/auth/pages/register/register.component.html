<div style="display: flex; height: 90vh; justify-content: center; align-items: center;" >

  <div class="mat-elevation-z3 p-3" style="border-radius: 10px; min-width: 432px; max-width: 432px;">

    <h1>{{"Sign Up" | translate}}</h1>
    <p>{{"Itâ€™s quick and easy." | translate}}</p>

    <hr>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field appearance="outline" style="width: 100%;">
        <input type="text" matInput placeholder="{{'Full name' | translate}}" formControlName="fullname">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%;">
        <input type="email" matInput placeholder="{{'Email' | translate}}" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%;">
        <input type="password" matInput placeholder="{{'Password' | translate}}" formControlName="password">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%;">
        <input type="password" matInput placeholder="{{'Password confirmation' | translate}}" formControlName="confirmPassword">
      </mat-form-field>

<!--      <mat-form-field appearance="outline" style="width: 100%;">-->
<!--        <input type="text" matInput placeholder="Date de naissance" formControlName="dateOfBirth">-->
<!--      </mat-form-field>-->

<!--      <mat-form-field appearance="outline" style="width: 100%;">-->
<!--        <input type="text" matInput placeholder="Sexe" formControlName="sex">-->
<!--      </mat-form-field>-->

      <p>{{'By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS Notifications from us and can opt out any time.' | translate}}</p>

      <button type="submit" class="btn btn-success btn-login" style="width: 60%; display: flex; align-items: center; justify-content: center" >
        {{"Sign Up" | translate}}
        <mat-icon *ngIf="loading$ | async" iconPositionEnd style="margin-left: 20px;" >
          <mat-spinner   diameter="20" style="--mdc-circular-progress-active-indicator-color:white;" ></mat-spinner>
        </mat-icon>
      </button>

    </form>

  </div>
</div>
