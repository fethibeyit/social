<p>
  <mat-toolbar color="primary">
    <span>Social App</span>
    <span class="example-spacer"></span>
    {{profile$ | async}}
    <button *ngIf="authService.isAuthenticated()" (click)="logout()"
            mat-icon-button>
      <mat-icon>logout</mat-icon>
    </button>

    <ul >
      <li style="list-style: none;"  *ngFor="let locale of localesList">
        <a style="color: white;" href="/{{locale.code}}/"> {{locale.label}}</a>
      </li>
    </ul>


  </mat-toolbar>
</p>
