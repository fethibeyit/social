<table mat-table [dataSource]="(posts$ | async) ?? []" class="mat-elevation-z8">
  <!-- Data for columns -->
  <ng-container *ngFor="let item of headers" [matColumnDef]="item.fieldName">
    <th mat-header-cell *matHeaderCellDef> {{item.headerName}} </th>
    <td mat-cell *matCellDef="let element"> {{element[item.fieldName]}} </td>
  </ng-container>
  <!-- Actions for specific item -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">

      <div style="display: flex;" >
        <button (click)="selectPost(element, 0)" mat-raised-button color="primary">
          <mat-icon>pageview</mat-icon> View
        </button>
        &nbsp;
        <button (click)="selectPost(element, 1)" mat-raised-button color="warn">
          <div style="display: flex; align-items: center;">

            <div style="margin-right: 10px; display: flex; align-items: center;">
              <mat-icon fontIcon="delete" style="font-size: 18px; height: 18px;" *ngIf="(selected$ | async)?.id !== element.id  || (deleteProcess$ | async)?.loading === false"/>
              <mat-spinner [diameter]="18"  class="delete-spinner"  *ngIf="(selected$ | async)?.id === element.id  && (deleteProcess$ | async)?.loading === true"/>
            </div>

            <div>Delete</div>

          </div>
        </button>
      </div>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headerFields"></tr>
  <tr mat-row *matRowDef="let row; columns: headerFields"></tr>
</table>
